{% extends 'users/base.html' %}
{% load static %}

{% block title %}Cerrar Sesión{% endblock %}

{% block content %}
<main>

        <div class="container">
            <h2 class="title-4">Has cerrado sesión correctamente</h2>

            <a href="{% url 'index' %}" class="btn btn-primary">Volver al Inicio</a>

<style>

        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
    }

    .btn-primary:hover {
        opacity: 0.8;
    }
</style>
{% endblock %}
