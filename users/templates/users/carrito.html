{% extends 'users/base.html' %}

{% block content %}
<h2>Carrito de compras</h2>
{% for item in items %}
<li>
    {{ item.carta.title }} x {{ item.cantidad }} - ${{ item.total }}
</li>
{% endfor %}

<style>
    .btn-primary {
    background-color: var(--gold-crayola);
    color: var(--black);
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: var(--quick-silver);
}
</style>
{% endblock %}
